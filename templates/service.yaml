apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-demo.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
  selector:
    app: {{ include "helm-demo.fullname" . }}
